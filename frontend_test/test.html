<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoE Firebase → Apps Script Test</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: #e5e7eb;
      padding: 40px;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #022c22;
    }
    pre {
      margin-top: 20px;
      padding: 16px;
      background: #0f172a;
      border-radius: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>CoE Firebase → Apps Script Test (Secure)</h2>
  <button id="btn">Sign in & Test Connection</button>
  <pre id="output">Waiting...</pre>

<script>
/***************************************
 * FIREBASE CONFIG
 ***************************************/
const firebaseConfig = {
  apiKey: "AIzaSyAeihSJVvJ1PvJCn89G1AR49ZzKbgAc8go",
  authDomain: "coe-fetju.firebaseapp.com",
  projectId: "coe-fetju",
  storageBucket: "coe-fetju.appspot.com",
  messagingSenderId: "346865125555",
  appId: "1:346865125555:web:b6dbe6ab297016934048c6"
};

firebase.initializeApp(firebaseConfig);

/***************************************
 * CONSTANTS
 ***************************************/
const WEB_APP_URL =
  "https://script.google.com/macros/s/AKfycbwm27kxyZBB7o1iyV09tNNd5nxWnxIyjoMkuD2LLFAqQa6T7fYxcw2yFzblU4NfVJLY/exec";

const output = document.getElementById("output");
const btn = document.getElementById("btn");

/***************************************
 * CLICK HANDLER
 ***************************************/
btn.addEventListener("click", async () => {
  try {
    output.textContent = "Signing in to Firebase...";

    await firebase.auth().signInWithEmailAndPassword(
      "testuser@example.com",
      "Test@1234"
    );

    const user = firebase.auth().currentUser;
    const token = await user.getIdToken(true);

    output.textContent = "Sending token to Apps Script...";

    const payload = {
      action: "getProfile",
      token: token,
      requestId: "req_" + Date.now()
    };

    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    output.textContent = "ERROR\n" + JSON.stringify(err, null, 2);
  }
});
</script>

</body>
</html>
